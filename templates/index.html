{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-bold text-gray-800">Glimpse</h1>
                <a href="{% url 'create' %}" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition duration-200">
                    Create Note
                </a>
                <a href="{% url 'logout' %}" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition duration-200">
                    Log out
                </a>
            </div>
        </div>
    </nav>

    <main  class="max-w-6xl mx-auto px-4 py-8">
        <!-- Notes List -->
        <div class="grid gap-6">
            <!-- Note Card -->
             
            <div class="bg-white rounded-lg shadow-md p-6">
                {% for note in notes %}
                <div class="flex justify-between items-start">
                    
                    <div>
                        <a href="{{ note.id }}" class="text-xl font-semibold text-gray-800 mb-2">{{note.id}}</a>
                        <p class="text-gray-600 mb-4">{{note.content}}</p>
                        <span class="text-sm text-gray-500">{{note.created_at}}</span>
                    </div>
                    <div class="flex space-x-2">
                        <a href="{% url 'edit' note.id %}">
                          <button class="text-blue-500 hover:text-blue-600 px-3 py-1 rounded-md hover:bg-blue-50 transition duration-200">
                                Edit
                           </button>
                        </a>
                        <a href="{% url 'delete' note.id %}">
                            <button class="text-red-500 hover:text-red-600 px-3 py-1 rounded-md hover:bg-red-50 transition duration-200">
                                Delete
                            </button>
                        </a>

                    </div>
                   
                </div>
                {% endfor %}
            </div>
 
        </div>
       
    </main>
</body>
</html>
