{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <div class="container">
        <div class="login_header">
            <h1>Create Account</h1>
            <p>Sign up to get started</p>
        </div>

        <form class="login_form" method="POST">
            {% csrf_token %}
            <div class="Email">
                <label class="email">Username</label>
                <input type="text" name="username" placeholder="Enter your full name">
            </div>

            <div class="Email">
                <label class="email">Email</label>
                <input type="email" name="email" placeholder="Enter your email address">
            </div>

            <div class="Email">
                <label class="password">Password</label>
                <input type="password" name="password1" placeholder="Create a strong password">
            </div>

            <div class="Email">
                <label class="password">Confirm Password</label>
                <input type="password" name="password2" placeholder="Confirm your password">
            </div>
            
            <button type="submit" class="login_button">SIGN UP</button>
        </form>

        <div class="login_link">Already have an account?<a href="/login">Login</a></div>
    </div>
</body>
</html>
